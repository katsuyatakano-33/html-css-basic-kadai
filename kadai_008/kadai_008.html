        <section>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
          <audio src="./ichi.mp3" controls></audio>

      <h3>私のおすすめ和菓子アンケート</h3>
      <form>
        <label>氏名</label>
        <input type="text" placeholder="名前を入力してください">
        <br>

        <label>年代</label>
        <select>
          <option>10代以下</option>
          <option>20代</option>
          <option>30代</option>
          <option>40代</option>
        </select>
        <br>

        <label">男性</label><input type="radio" name="gender">
        <label">女性</label><input type="radio" name="gender">
        <label">その他</label><input type="radio" name="gender">
        <br>

        <label>おすすめ和菓子の名称</label><textarea placeholder="例:みたらし団子"></textarea>
        <br> 

        <label>おすすめする理由</label><textarea></textarea>
        <br>

        <label></label>個人情報保護方針に同意する</label>
        <input type="checkbox">
        <br>

        <input type="submit" value="送信">
        <input type="reset" value="リセット">
      </form>
